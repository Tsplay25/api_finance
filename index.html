<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <main>
        <section id="new-transaction">
            <form action="http://localhost:3000/entries" method="post">
                <h1>Nova transação</h1>

                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="O que você comprou/recebeu?">
                <section>
                    <label for="value">Valor:</label>
                    <input type="number" min="0" step=".01" id="value" placeholder="Valor da transação">
                    <button id="debit">Despesa</button>
                    <button id="credit">Entrada</button>
                </section>
                <label for="description">Descrição:</label>
                <textarea id="description" cols="30" rows="10" placeholder="Descreva a transação"></textarea>
                <button type="submit" id="submit">Salvar</button>
                
            </form>
            <div id="handleTransaction">
                <button id="removeTransaction">Remover transação</button>
                <button id="editTransaction">Editar transação</button>
            </div>
            <p><strong>Saldo <span id="balance">R$ 0.00</span></strong></p>
        </section>

        <section>
            <h1>Transações</h1>
            <table>
                <thead>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Descrição</th>
                </thead>
                <tbody id="entries">
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>developed by Talles Alves</p>
        <div id="social-media">
            <a href="https://www.instagram.com/t.alves02/">
                <img src="./assets/instagram.png" alt="instagram">
            </a>
            <a href="https://www.linkedin.com/in/t-alvesdm/">
                <img src="./assets/linkedin.png" alt="linkedin">
            </a>
            <a href="https://github.com/Tsplay25">
                <img src="./assets/github.png" alt="github">
            </a>
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
